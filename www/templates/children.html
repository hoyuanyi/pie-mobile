<ion-view>
  <ion-nav-title>Children</ion-nav-title>
  <ion-nav-buttons side="right">
    <a class="button button-clear" menu-toggle="right" ng-click="showPopup()">Add Child</a>
  </ion-nav-buttons>
  <ion-content>
    <div class="card" ng-repeat="response in responses">
      <div class="item item-icon-right" ng-click="getChildDetails()">
        {{response.username}} <i class="icon ion-ios-arrow-right"></i></div>
        <div class="item item-divider">Admiralty Secondary School</div>
    </div>
  </ion-content>
</ion-view>
