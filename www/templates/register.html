 <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Register</h1>
      <div class="buttons">
        <button class="button icon ion-home" ng-click="closeRegisterModal()">Back</button>
      </div>
    </ion-header-bar>
    <ion-content class="padding">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="Username" ng-model="data.username">
        </label>
      </div>
      <div class="list list-inset">
        <label class="item item-input">
            <input type="password" placeholder="Password" ng-model="data.password">
        </label>
        <label class="item item-input">
            <input type="password" placeholder="Confirm Password">
        </label>
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="email" placeholder="Email" ng-model="data.email">
        </label>
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="tel" placeholder="Mobile" ng-model="data.mobile">
        </label>
      </div>
      <button class="button button-block button-positive" ng-click="register(data)">Register</button>
    </ion-content>
</ion-modal-view>
